<script type="text/javascript">
   
var geocoder;
var map;
var directionsDisplay;
var directionsService = new google.maps.DirectionsService();


 var locations = [
      ['Amory',            33.984277, -88.488099,'3:30 Am','3:45 Am','0:45:00'],
      ['Claiborne County', 31.946269, -90.984382,123456,'Am-1345','4:30 Am','4:45 Am','0:15:00','50.3 mi'],
	  ['Meridian',         32.364311, -88.703659,223456,'Am-2345','5:30 Pm','6:00 Pm','0:30:00','60.1 mi'],
	  ['Hattiesburg',      31.327120,-89.290337,323456,'Am-3345','5:30 Pm','40.8 mi']  
    ];
	
	
function initialize() {
  directionsDisplay = new google.maps.DirectionsRenderer();


  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 10,
    //center: new google.maps.LatLng(-33.92, 151.25),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });
  directionsDisplay.setMap(map);
  var infowindow = new google.maps.InfoWindow();

  var marker, i;
  var request = {
    travelMode: google.maps.TravelMode.DRIVING
  };
  for (i = 0; i < locations.length; i++) {
    marker = new google.maps.Marker({
      position: new google.maps.LatLng(locations[i][1], locations[i][2]),
    });

    google.maps.event.addListener(marker, 'click', (function(marker, i) {
      return function() {
	  
        infowindow.setContent("<p>" + 
		"Courier Id     : "+locations[i][3] + "<br />" + 
        "Courier Name   : "+locations[i][4] + "<br />" + 
        "Stn Arvl Time  : "+locations[i][5] + "<br />" + 
		"Stn Dept Time  : "+locations[i][6] + "<br />" +
        "Time Elapsed   : "+locations[i][7] + "<br />" + 
        "Last stop Dist : "+locations[i][8] + "<br />" + 		
		"</p>");
        
		infowindow.open(map, marker);
      }
    })(marker, i));

    if (i == 0) request.origin = marker.getPosition();
    else if (i == locations.length - 1) request.destination = marker.getPosition();
    else {
      if (!request.waypoints) request.waypoints = [];
      request.waypoints.push({
        location: marker.getPosition(),
        stopover: true
      });
    }

  }
  directionsService.route(request, function(result, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(result);
	  directionsDisplay.setOptions({
                        draggable: false,
                        suppressInfoWindows: true,
                        suppressMarkers: true})
						
						
    

    }
  });
    for (i = 0; i < locations.length; i++) {
	
	    if(i!=0 && i!=locations.length-1 )
{marker = new google.maps.Marker({
      position: new google.maps.LatLng(locations[i][1], locations[i][2]),
	  label: "St"+(i),
	  map:map,
	  title:locations[i][0]
    });

    google.maps.event.addListener(marker, 'click', (function(marker, i) {
      return function() {
	  
infowindow.setContent("<p>" + 
		"Courier Id     : "+locations[i][3] + "<br />" + 
        "Courier Name   : "+locations[i][4] + "<br />" + 
        "Stn Dept Time  : "+locations[i][5] + "<br />" +
        "Stn Arvl Time  : "+locations[i][6] + "<br />" +		
        "Time Elapsed   : "+locations[i][7] + "<br />" + 
        "Last stop Dist : "+locations[i][8] + "<br />" + 		
		"</p>");
		
        infowindow.open(map, marker);
      }
    })(marker, i));
	}
	
	
	if(i==0)
	{marker = new google.maps.Marker({
      position: new google.maps.LatLng(locations[i][1], locations[i][2]),
	  label: 'Src',
	  map:map,
	  title:locations[i][0]
    });
    google.maps.event.addListener(marker, 'click', (function(marker, i) {
      return function() {
        infowindow.setContent("<p>" + 
		"Stn Arvl Time  : "+locations[i][3] + "<br />" + 
		"Stn Dept Time  : "+locations[i][4] + "<br />" +
        "Time Elapsed   : "+locations[i][5] + "<br />" + 
                
		"</p>");
        infowindow.open(map, marker);
      }
    })(marker, i));}
	
	
	if(i==locations.length-1)
	{marker = new google.maps.Marker({
      position: new google.maps.LatLng(locations[i][1], locations[i][2]),
	  label: 'Dst',
	  map:map,
	  title:locations[i][0]
    });

    google.maps.event.addListener(marker, 'click', (function(marker, i) {
      return function() {
        infowindow.setContent("<p>" + 
		"Courier Id     : "+locations[i][3] + "<br />" + 
        "Courier Name   : "+locations[i][4] + "<br />" + 
        "Stn Arvl Time  : "+locations[i][5] + "<br />" +		
        "Last stop Dist : "+locations[i][6] + "<br />" +                   
		"</p>");
        infowindow.open(map, marker);
      }
    })(marker, i));}
    
	
    
}
  
}
google.maps.event.addDomListener(window, "load", initialize);
</script>
